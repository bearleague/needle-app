<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Needle - Move the Needle</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN with Integrity and Crossorigin -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
</head>
<body>
    <div id="app">
        <h1>Move the Needle</h1>
        
        <!-- Status Message Container -->
        <div id="statusMessage" class="status-message">
            <span id="statusText">This is a status message.</span>
        </div>
        
        <!-- Gauge Container -->
        <canvas id="gaugeCanvas" width="300" height="250"></canvas>
        
        <div>
            <h2>Create a Needle (Goal)</h2>
            <input type="text" id="needleName" placeholder="Enter Needle Name">
            <button id="addNeedleBtn" type="button">Add Needle</button>
        </div>
        
        <div>
            <h2>Add Tasks to Needle</h2>
            <!-- Custom Dropdown for Needles -->
            <div class="custom-dropdown" id="customDropdown">
                <div class="dropdown-selected" id="dropdownSelected" tabindex="0" aria-haspopup="listbox" aria-expanded="false">
                    Select a Needle <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-list" id="dropdownList" role="listbox">
                    <!-- Needle items will be dynamically inserted here -->
                </div>
            </div>
            <input type="text" id="taskName" placeholder="Enter Task Name">
            <button id="addTaskBtn" type="button">Add Task</button>
        </div>
        
        <div>
            <h2>My Tasks</h2>
            <ul id="taskList"></ul>
        </div>
    </div>
    
    <!-- Custom Confirmation Modal -->
    <div id="confirmationModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDescription">
        <div class="modal-content">
            <h3 id="modalTitle">Confirm Deletion</h3>
            <p id="modalDescription">Are you sure you want to delete this needle and all its associated tasks?</p>
            <div class="modal-buttons">
                <button id="confirmDeleteBtn" class="btn confirm">Yes, Delete</button>
                <button id="cancelDeleteBtn" class="btn cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Include Gauge.js -->
    <script src="gauge.min.js"></script>
    <!-- Your existing script -->
    <script src="script.js"></script>
</body>
</html>
